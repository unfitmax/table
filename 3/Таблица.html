<!DOCTYPE html>
    
<html>
   <meta charset="UTF-8">
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Таблица</title>
    </head>
    
    <style>
        table {
            margin: auto;
            margin-top: 50px;
        }
    </style>
    
    <body>
        <table cols = "9" border = "1"; style = "background-color: white"  width = "500" height = "250">

		    <tr>
			    <td bgcolor = "orange" colspan = "16"></td>
		    </tr>

		    <tr>
			    <td colspan = "4"></td>
			    <td bgcolor = "red" colspan = "12"></td>
		    </tr>


		    <tr>
			    <td bgcolor = "green" colspan = "4" rowspan = "7"></td>
			    <td colspan = "2" rowspan = "2"></td>
			    <td colspan = "2" rowspan = "2"></td>
			    <td colspan = "4" rowspan = "4"></td>
			    <td colspan = "4" rowspan = "4" background = "1.png"></td>
		    </tr>
		
		    <tr></tr>

		    <tr>
			    <td colspan = "2" rowspan = "2"></td>
			    <td colspan = "2" rowspan = "2"></td>
		    </tr>

		    <tr></tr>

		    <tr>
			    <td colspan = "4"></td>
			    <td colspan = "4"></td>
			    <td colspan = "4"></td>
		    </tr>

		    <tr>
			    <td colspan = "4"></td>
			    <td colspan = "4"></td>
			    <td colspan = "4"></td>
		    </tr>

		    <tr>
			    <td colspan = "4"></td>
			    <td colspan = "4"></td>
			    <td colspan = "4"></td>
		    </tr>

	    </table>
    </body>
</html>
